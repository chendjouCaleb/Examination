<div style="width: fit-content;" class="d-flex flex-column align-items-center">

    <img [src]="user.imageUrl" #imageElement alt="Image profile" width="256" height="256" class="ms-rounded">


  <div class="mt-3 d-flex align-items-center">
    <div *ngIf="!imageData" >
      <input #inputFile type="file" id="input-file" name="image" accept="image/*" (change)="loadImage(inputFile)"
             style="display: none">
      <button msButton icon="Upload" theme="infoOutline" (click)="select()">Choisir une photo</button>
    </div>

    <div *ngIf="imageData" class="text-center">
      <button msButton theme="primary" icon="Edit" (click)="changeImage()">Changer la photo</button>
      <button class="ml-3" msButton icon="Cancel" (click)="cancel()">Annuler</button>
    </div>

  </div>
</div>
