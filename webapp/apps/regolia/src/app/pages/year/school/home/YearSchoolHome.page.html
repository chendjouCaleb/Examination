<div class="p-2 ms-depth-8">
  <MsActionMenu>
    <button MsActionMenuButton icon="DateTime">Démarrer</button>
    <button MsActionMenuButton icon="CalendarSettings" (click)="changeDate()">Changer les dates</button>
    <button MsActionMenuButton theme="error" icon="Delete">Supprimer</button>
  </MsActionMenu>
</div>

<div class="p-3">
  <div class="ms-fontSize-20">
    <div>
      <span class="ms-fontWeight-light">Du </span>
      <span> {{year.expectedStartDate | amDateFormat:'LL' }}</span>
    </div>

    <div>
      <span class="ms-fontWeight-light">Au </span>
      <span> {{year.expectedEndDate | amDateFormat:'LL' }}</span>
    </div>
  </div>

  <div class="mt-3">
    <div class="d-flex justify-content-between align-items-center">
      <h4>Semestres</h4>
      <div class="mt-2">
        <button msButton theme="primary" icon="Add" *ngIf="year.school.userPrincipal.isPrincipal"
                (click)="addSemester()">Ajouter un semestre
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="year.semesters">
    <SemesterList [semesters]="year.semesters"></SemesterList>
  </div>


  <div class="mt-4">
    <h4>Examens</h4>
    <div class="ms-default-grid mt-2" ExaminationList [params]="{yearId: year.id}"></div>
  </div>


  <div class="mt-4">
    <h4>Départements</h4>
    <div class="ms-default-grid mt-2" YearDepartmentList [yearDepartments]="year.yearDepartments"></div>
  </div>

</div>
