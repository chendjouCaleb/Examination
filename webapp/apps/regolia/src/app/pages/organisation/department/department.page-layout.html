<app-layout>

  <MsRibbon [menuWidth]="196" style="height: 100%">
    <MsRibbonMenu>
      <MsRibbonMenuItem id="home" icon="Home">Acceuil</MsRibbonMenuItem>
      <MsRibbonMenuItem id="room" icon="Room">Salles</MsRibbonMenuItem>
      <MsRibbonMenuItem id="courses" icon="BookAnswers">Cours</MsRibbonMenuItem>
      <MsRibbonMenuItem id="courseHours" icon="DateTime">Emplois du temps</MsRibbonMenuItem>
      <MsRibbonMenuItem id="courseSessions" icon="Calendar">Séances de cours</MsRibbonMenuItem>
      <MsRibbonMenuItem id="students" icon="Teamwork">Étudiants</MsRibbonMenuItem>
      <MsRibbonMenuItem id="teachers" icon="AccountManagement">Enseignants</MsRibbonMenuItem>
      <MsRibbonMenuItem id="applications" icon="AppsContent">Demandes</MsRibbonMenuItem>
      <MsRibbonMenuItem id="principals">Délégués</MsRibbonMenuItem>
      <MsRibbonMenuItem id="correctors">Correcteurs</MsRibbonMenuItem>
      <MsRibbonMenuItem id="supervisors">Superviseurs</MsRibbonMenuItem>
      <MsRibbonMenuItem id="secretaries">Sécretaires</MsRibbonMenuItem>
      <MsRibbonMenuItem [routerLink]="url('years')" imageIcon="/assets/icon/year.png" label="examinations">Années scolaires</MsRibbonMenuItem>
      <MsRibbonMenuItem [routerLink]="url('semesters')" imageIcon="/assets/icon/semester.png" label="examinations">Semestres</MsRibbonMenuItem>
      <MsRibbonMenuItem [routerLink]="url('examinations')" imageIcon="/assets/icon/examination.png" label="examinations">Examens</MsRibbonMenuItem>

    </MsRibbonMenu>

      <div *MsRibbonContentDef>
        <app-department-banner (onDepartmentDelete)="_router.navigateByUrl(department.school.url)"
                               [department]="department"></app-department-banner>
        <app-department-home-page [department]="department"></app-department-home-page>
      </div>
      <div *MsRibbonContentDef>
        <router-outlet name="room"></router-outlet>
      </div>
      <div *MsRibbonContentDef>
        <CourseList [department]="department"></CourseList>
      </div>
      <div *MsRibbonContentDef>
        <CourseHourList [department]="department"></CourseHourList>
      </div>
      <div *MsRibbonContentDef>
        <CourseSessionList [department]="department"></CourseSessionList>
      </div>
      <div *MsRibbonContentDef>
        <app-student-list  [department]="department" [hiddenColumns]="['departmentName']" columnsKey="departmentStudents"></app-student-list>
      </div>
      <div *MsRibbonContentDef>
        <app-teacher-list  [department]="department"></app-teacher-list>
      </div>
      <div *MsRibbonContentDef>
        <app-application-list [department]="department"></app-application-list>
      </div>
      <div *MsRibbonContentDef>
        <app-principal-list  [department]="department"></app-principal-list>
      </div>
      <div *MsRibbonContentDef>
        <app-corrector-list  [department]="department"></app-corrector-list>
      </div>
      <div *MsRibbonContentDef>
        <app-supervisor-list  [department]="department"></app-supervisor-list>
      </div>
      <div *MsRibbonContentDef>
        <app-secretary-list  [department]="department"></app-secretary-list>
      </div>
  </MsRibbon>


</app-layout>
