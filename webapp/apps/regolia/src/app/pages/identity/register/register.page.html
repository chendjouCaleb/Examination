<div class="flex-center-cover">
  <form class="ms-form ms-depth-4" [formGroup]="form">
    <h4 style="margin-top: 32px">Créer un compte</h4>

    <div class="mt-2">
      <div class="d-flex">
        <MsFormField label="Nom" style="width: 50%">
          <input MsInputField formControlName="firstName" id="firstName" type="text">
        </MsFormField>

        <MsFormField label="Prénom" class="ml-2" style="width: 50%">
          <input MsInputField formControlName="lastName" id="lastName" type="text">
        </MsFormField>
      </div>
      <app-control-error [control]="form.controls['firstName']"></app-control-error>
      <app-control-error [control]="form.controls['lastName']"></app-control-error>
    </div>

    <MsFormField label="Nom d'utilisateur" class="mt-2">
      <input MsInputField formControlName="userName" >

      <MsFormFieldContent>
        <div class="ms-fontSize-12 ms-opacity-8">Le nom d'utilisateur vous identifiera de façon unique sur la plateforme.</div>
        <app-control-error [control]="form.controls['userName']"></app-control-error>
      </MsFormFieldContent>
    </MsFormField>

    <MsFormField label="E-mail" class="mt-2">
      <input MsInputField formControlName="email" >
      <MsFormFieldContent>
        <div class="ms-fontSize-12 ms-opacity-8">L'Email vous servira notamment à récupérer votre mot de passe si vous l'oublié.</div>
        <app-control-error [control]="form.controls['email']"></app-control-error>
      </MsFormFieldContent>

    </MsFormField>



    <div class="mt-2">
      <div class="d-flex">
        <MsFormField label="Mot de passe" style="width: 50%">
          <input MsInputField autocomplete="off" [type]="passwordType"  formControlName="password">
        </MsFormField>
        <MsFormField label="Confirmer" class="ml-2" style="width: 50%">
          <input MsInputField autocomplete="off" [type]="passwordType"  formControlName="passwordMatch">
        </MsFormField>
      </div>

      <div>
        <app-control-error [control]="form.controls['password']"></app-control-error>
        <app-control-error [control]="form.controls['passwordMatch']"></app-control-error>
      </div>
    </div>

    <div class="ms-fontWeight-semibold mt-3 ms-formLine">
       <a routerLink="/identity/login">Se connecter à un compte existant !</a>
    </div>

    <div class="text-right ms-formLine mt-4">
      <button msButton theme="primary" [disabled]="form.invalid" (click)="register()">Créer le compte</button>
    </div>

  </form>


</div>
