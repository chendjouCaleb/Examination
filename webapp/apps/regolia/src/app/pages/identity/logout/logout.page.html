<app-layout>
  <div class="flex-center-cover">
    <form class="ms-form">
      <h4 class="mt-3">Se déconnecter</h4>

      <div class="mt-3 d-flex">
        <div class="action-icon ms-bgColor-red">
          <i class="ms-Icon ms-Icon--SignOut"></i>
        </div>
        <div class="ml-3">
          <div class="ms-fontSize-14">Souhaitez-vous vraiment vous déconnecter ?</div>
          <div class="mt-3 text-right">
            <button msButton (click)="cancel()">Annuler</button>
            <button class="ml-2" msButton theme="error" (click)="logout()">Se déconnecter</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-layout>
