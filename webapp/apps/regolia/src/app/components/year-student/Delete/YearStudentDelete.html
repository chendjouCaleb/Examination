<form class="ms-dialog-form">
  <h4>Supprimer un étudiant</h4>

  <div class=" mt-3 d-flex justify-content-between align-items-center">
    <div class="ms-confirm-dialog-icon ms-fontSize-32 ms-fontColor-sharedRed10">
      <i class="ms-Icon ms-Icon--Delete"></i>
    </div>

    <div class=" ml-3">
      <div class="ms-fontSize-18">
        Êtes-vous sûr de vouloir supprimer cet étudiant ({{yearStudent.id}}) de l'année scolaire ?
      </div>
    </div>
  </div>

  <div class="text-right mt-3">
    <button msButton ms-dialog-close>Annuler</button>
    <button msButton theme="error" icon="Delete" class="ml-2" (click)="delete()">Supprimer</button>
  </div>
</form>
