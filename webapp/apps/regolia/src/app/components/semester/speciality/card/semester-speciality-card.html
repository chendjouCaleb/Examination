<h5 class="ms-fontWeight-semibold">{{speciality?.name}}</h5>

<div class="ms-divider my-2"></div>

<div *ngIf="semesterSpeciality?.semesterLevelSpecialities">

     [routerLink]="semesterLevelSpeciality.url()">
