<h5 class="ms-fontWeight-semibold">Niveau {{semesterLevel.level?.index + 1}}</h5>
<div class="ms-divider mt-2"></div>

<div>
  <a style="border-radius: 15px; display: inline-block"
     class="px-2 py-1 mr-2 mt-2 ms-link-inherit ms-bgColor-sharedOrange20 ms-bgColor-sharedOrange30--hover"
     *ngFor="let semesterLevelSpeciality of semesterLevel.semesterLevelSpecialities"
     [routerLink]="semesterLevelSpeciality.url()" (click)="$event.stopPropagation()">
    {{semesterLevelSpeciality?.yearLevelSpeciality?.levelSpeciality?.speciality?.name}}
  </a>
</div>
