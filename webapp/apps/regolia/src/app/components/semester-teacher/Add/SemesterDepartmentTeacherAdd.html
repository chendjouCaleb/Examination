﻿
<form class="ms-dialog-form">
  <h4>Ajouter des enseignants</h4>

  <div class="d-flex mt-3">
    <div class="ms-fontSize-42 ms-fontColor-blue">
      <i class="ms-Icon ms-Icon--PeopleAdd"></i>
    </div>
    <div class="ms-fontSize-16 ml-3">
      Voulez-vous ajouter les enseignants de ce département au semestre à ce semestre.

      <div class="p-2 mt-2 br-2 ms-fontSize-14 ms-bgColor-themeDark ms-fontColor-themeLight">
        Seuls les enseignants ajoutés à l'année scolaire seront ajoutés au semestre
      </div>
    </div>
  </div>

  <div class="mt-4 text-right">
    <button msButton msDialogClose class="mr-3">Annuler</button>
    <button msButton (click)="addAll()" icon="Add" theme="primary">Ajouter</button>
  </div>
</form>
