<form class="ms-form" >
  <div class="ms-form-header">Commentaire de surveillance</div>



  <div class="ms-textField">
    <label for="comment" class="msf-label">Date</label>
    <textarea type="text" id="comment" name="comment"  [(ngModel)]="comment" class="ms-textField-input">
    </textarea>
  </div>


  <div class="mt-4 text-right">
    <MsfButton MsfModalClose class="mr-3">Annuler</MsfButton>
    <MsfButton theme="primary" (click)="edit()">Commenter</MsfButton>
  </div>
</form>
