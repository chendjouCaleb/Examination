<app-organisation-layout [organisation]="organisation">

  <div class="ms-card-persona ms-bgColor-sharedRed20" style="width: 270px">
    <MsfPersona size="size100">
      <MsfPersonaFigure [text]="organisation.name" style="font-size: 40px"></MsfPersonaFigure>
    </MsfPersona>
  </div>

  <MsfPersona size="size40">
    <MsfPersonaFigure [text]="organisation.adminUser.fullName"></MsfPersonaFigure>

    <MsfPersonaText>
      <div class="ms-fontSize-18 text-capitalize">{{organisation.adminUser.fullName}}</div>
      <div class="ms-fontSize-12">Administrateur</div>
    </MsfPersonaText>
  </MsfPersona>

  <div class="d-flex">
    <div statsItem name="Administrateurs" [value]="organisation.statistics.adminCount"></div>
    <div class="ml-2" statsItem name="Salles" [value]="organisation.statistics.roomCount"></div>
    <div class="ml-2" statsItem name="Capacité" [value]="organisation.statistics.capacity"></div>
    <div class="ml-2" statsItem name="Examens" [value]="organisation.statistics.examinationCount"></div>

  </div>

  <div class="d-flex mt-3">
    <div statsItem  color="RedOrange10" name="examen en attente" [value]="organisation.statistics.waitingExaminationCount"></div>
    <div class="ml-2" statsItem color="Blue10" name="examen en cours" [value]="organisation.statistics.progressExaminationCount"></div>
    <div class="ml-2" color="Red10" statsItem name="examen terminé(s)" [value]="organisation.statistics.closedExaminationCount"></div>
  </div>
</app-organisation-layout>
