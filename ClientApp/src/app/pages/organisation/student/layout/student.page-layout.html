<app-layout>
  <div *ngIf="student">
    <div class="ms-header">
      <div class="d-flex align-items-center">
        <button [routerLink]="student.level?.url" msIconButton icon="ChevronLeftSmall" theme="transparent" size="normal" [rounded]="true"></button>
        <div class="ms-header-title">{{student.fullName}}</div>
      </div>
    </div>

    <msPivot>
      <msPivotHeader>
        <msPivotLabel id="details">Détails</msPivotLabel>
        <msPivotLabel id="examinations">Examens</msPivotLabel>
      </msPivotHeader>
      <msPivotBody>
        <div *msPivotContentDef>
          <app-student-home-page [student]="student"></app-student-home-page>
        </div>
        <div *msPivotContentDef>
          <app-student-examinations [student]="student"></app-student-examinations>
        </div>
      </msPivotBody>
    </msPivot>
  </div>
</app-layout>
