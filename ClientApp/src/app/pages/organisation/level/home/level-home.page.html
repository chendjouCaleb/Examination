<h4>Niveau {{level.index + 1}}</h4>

<div>
  <h5>Spécialités</h5>
  <div>
        <span class="mr-2" *ngFor="let levelSpeciality of level.levelSpecialities">
          {{levelSpeciality.speciality.name}}

          <button msIconButton theme="error" icon="Delete" [rounded]="true"
                  (click)="service.removeSpeciality(levelSpeciality)"></button>
        </span>
  </div>
</div>
