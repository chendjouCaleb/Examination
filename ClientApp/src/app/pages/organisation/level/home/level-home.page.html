<div class="ms-pageTitle" msFontSize="20">Niveau {{level.index + 1}}</div>

<div *ngIf="level.levelSpecialities" class="mt-3">
  <div msFontSize="16">Spécialités ({{level.levelSpecialities?.length}})</div>
  <div class="mt-2">
        <span class="mr-2 p-1 ms-pointer" msBgColor="sharedCyanBlue20" msColor="white"
                [routerLink]="levelSpeciality.url"
              *ngFor="let levelSpeciality of level.levelSpecialities">
          {{levelSpeciality.speciality.name}}
        </span>
  </div>
</div>
