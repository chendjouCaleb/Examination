<app-speciality-page-layout [speciality]="speciality">
  <h4> {{speciality.name}}</h4>

  <div>
    <h5>Niveaux</h5>
    <div>
        <span class="mr-2" *ngFor="let levelSpeciality of speciality.levelSpecialities">
          Niveau {{levelSpeciality.level.index + 1}}

          <MsfIconButton icon="Delete" [rounded]="true"
                         (click)="service.removeLevelSpeciality(levelSpeciality)"></MsfIconButton>

        </span>
    </div>
  </div>
</app-speciality-page-layout>
