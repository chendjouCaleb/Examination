<h5>Niveaux</h5>
<div>

          Niveau {{levelSpeciality.level.index + 1}}

          <button msIconButton icon="Delete" [rounded]="true"
                  (click)="service.removeLevelSpeciality(levelSpeciality)"></button>

        </span>
</div>
