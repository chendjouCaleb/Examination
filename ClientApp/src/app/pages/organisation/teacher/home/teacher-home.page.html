<div style="max-width: 100%; overflow: auto">
  <div class="ms-pageTitle" style="position: sticky; left: 0">
    <div msFontSize="20">{{teacher.user.fullName | titlecase}}</div>

    <div class="text-right">
      <ng-container *ngIf="teacher.department.isPrincipal">
        <button msIconButton icon="Settings" [MsDropdownTrigger]="more"></button>

        <MsDropdown>
          <MsContextMenu #more>
            <MsContextMenuItem icon="Delete" (click)="delete()" theme="error">Supprimer</MsContextMenuItem>
          </MsContextMenu>
        </MsDropdown>
      </ng-container>

    </div>
  </div>

  <div class="d-flex mt-4">

    <div class="ms-description-list" style="white-space: nowrap">
      <dl>
        <dt>Date d'ajout</dt>
        <dd>
          <span
            class="ms-opacity-7 ms-fontSize-12">{{teacher.registrationDate | amDateFormat: 'dddd, LL' | ucFirst}}</span>
        </dd>
      </dl>


      <dl>
        <dt>Utilisateur</dt>
        <dd>
          <user-persona *ngIf="teacher.user" [user]="teacher.user"></user-persona>
        </dd>

      </dl>
    </div>

  </div>

  <div class="mt-3">
    <app-course-teacher-list [teacher]="teacher" [hiddenColumns]="['teacher']"></app-course-teacher-list>
  </div>
</div>
