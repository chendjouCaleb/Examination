<app-layout>

  <div class="ms-header">
    <div class="d-flex align-items-center">
      <button  historyBack msIconButton icon="ChevronLeftSmall" theme="transparent" size="normal" [rounded]="true"></button>
      <div class="ms-header-title">Groupe {{testGroup.index + 1}}</div>
    </div>

    <div>

    </div>
  </div>

  <msPivot *ngIf="_isOk">
    <msPivotHeader>
      <msPivotLabel id="home">Acceuil</msPivotLabel>
      <msPivotLabel id="students">Étudiants</msPivotLabel>
      <msPivotLabel id="scores">Notes</msPivotLabel>
    </msPivotHeader>
    <msPivotBody>
      <div *msPivotContentDef>
        <app-test-group-details [testGroup]="testGroup"></app-test-group-details>
      </div>
      <div *msPivotContentDef>
        <app-paper-list [testGroup]="testGroup"></app-paper-list>
      </div>
      <div *msPivotContentDef>
        <app-paper-score-list [testGroup]="testGroup"></app-paper-score-list>
      </div>
    </msPivotBody>
  </msPivot>


</app-layout>
