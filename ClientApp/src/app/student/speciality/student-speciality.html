<div class="ms-form" >
  <div class="ms-form-header">Changer la specialité</div>


  <div class="ms-textField">
    <label for="speciality" class="msf-label" >Spécialité </label>
    <MsfSelect id="speciality" class="ms-textField-input" [(ngModel)]="speciality" placeholder="Choisir une specialité">
      <MsfSelectOption *ngFor="let item of specialities"  [value]="item">{{item.name}}</MsfSelectOption>
    </MsfSelect>
  </div>


  <div class="mt-4 text-right">
    <MsfButton MsfModalClose class="mr-3">Annuler</MsfButton>
    <MsfButton theme="primary" [class.msf-disabled]="!speciality"  (click)="change()">
      Changer
    </MsfButton>
  </div>
</div>
