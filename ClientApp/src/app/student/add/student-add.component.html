<form class="ms-form" [formGroup]="form">
  <div class="ms-form-header">Ajouter un étudiant</div>


  <div class="ms-textField">
    <label for="fullName" class="msf-label">Nom & prénom</label>
    <input type="text" id="fullName" class="ms-textField-input" formControlName="fullName" >
    <app-control-error [control]="form.controls['fullName']"></app-control-error>
  </div>

  <div class="ms-textField">
    <label for="registrationId" class="msf-label">Matricule de l'étudiant</label>
    <input id="registrationId" class="ms-textField-input" formControlName="registrationId" (blur)="checkRegistrationId()">
    <app-control-error [control]="form.controls['registrationId']"></app-control-error>
  </div>

  <div class="ms-textField">
    <label for="birthDate" class="msf-label">Date de naissance</label>
    <input id="birthDate" (click)="birthDatePicker.open()" [matDatepicker]="birthDatePicker" class="ms-textField-input" formControlName="birthDate">
    <mat-datepicker #birthDatePicker ></mat-datepicker>
    <app-control-error [control]="form.controls['birthDate']"></app-control-error>
  </div>

  <div class="ms-textField">
    <label  class="msf-label">Genre</label>
    <MsfRadioGroup formControlName="gender"  name="gender" style="display: flex">
      <label class="ms-label"  for="gender-M">
        <MsfRadio id="gender-M" value="M" inputId="gender-M-i"></MsfRadio> Homme
      </label>

      <label for="gender-F" class="ml-2 ms-Label">
        <MsfRadio id="gender-F" value="F" inputId="gender-F-i"></MsfRadio> Femme
      </label>
    </MsfRadioGroup>

    <app-control-error [control]="form.controls['gender']"></app-control-error>
  </div>

  <div class="ms-textField">
    <label for="speciality" class="msf-label">Spécialité </label>

    <div class="ms-fontWeight-semibold ms-fontColor-sharedGreenCyan10 ms-fontSize-16" *ngIf="speciality">{{speciality.name}}</div>
    <MsfSelect *ngIf="!speciality" id="speciality" formControlName="speciality" class="ms-textField-input"  placeholder="Choisir une specialité">
      <MsfSelectOption *ngFor="let item of specialities"  [value]="item">{{item.name}}</MsfSelectOption>
    </MsfSelect>
    <app-control-error [control]="form.controls['speciality']"></app-control-error>
  </div>



  <div class="mt-4 text-right">
    <MsfButton MsfModalClose class="mr-3">Annuler</MsfButton>
    <MsfButton theme="primary" Icon="Add" [class.msf-disabled]="form.invalid"  (click)="add()">
      Ajouter
    </MsfButton>
  </div>
</form>
