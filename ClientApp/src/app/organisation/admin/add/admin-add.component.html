
<form class="ms-form" [formGroup]="form" >
      <div class="ms-form-header">Ajouter un administrateur</div>


      <div class="ms-textField">
        <label for="email" class="msf-label">Email de l'utilisateur</label>
        <input type="email" id="email" class="ms-textField-input" formControlName="email" (blur)="checkEmail()">
        <app-control-error [control]="form.controls['email']"></app-control-error>
      </div>


      <div class="ms-textField">
        <label for="role" class="msf-label">Role de l'administrateur</label>
        <input id="role" class="ms-textField-input" formControlName="role">
        <app-control-error [control]="form.controls['role']"></app-control-error>
      </div>



      <div class="mt-4 text-right">
        <MsfButton  mat-dialog-close class="mr-3">Annuler</MsfButton>
        <button MsfButton theme="primary" Icon="Add" [class.msf-disabled]="form.invalid && !userId" (click)="add()">Ajouter</button>
      </div>
    </form>
