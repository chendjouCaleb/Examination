<div class="p-3">
  <div class="ms-pageTitle">
    <h5>{{room.name}}</h5>
    <div class="text-right ml-5">
      <ng-container *ngIf="room.school.userPrincipal.isPlanner">
        <button msIconButton icon="More" [MsDropdownTrigger]="roomMenu" theme="primaryOutline"></button>
        <MsDropdown #roomMenu>
          <MsContextMenu>
            <MsContextMenuItem icon="Edit" (click)="service.editRoom(room)">Modifier</MsContextMenuItem>
            <MsContextMenuItem icon="Delete" theme="error" (click)="delete()">Supprimer</MsContextMenuItem>
          </MsContextMenu>
        </MsDropdown>
      </ng-container>
      <button msIconButton theme="transparent" icon="Cancel" msDialogClose class="ml-2"></button>

    </div>
  </div>


  <div class="d-flex">
    <div class="ms-description-list">
      <dl>
        <dt>Nom</dt>
        <dd>{{room.name}}</dd>
      </dl>

      <dl>
        <dt>Capacité</dt>
        <dd>{{room.capacity}} places</dd>
      </dl>

      <dl>
        <dt>Addresse</dt>
        <dd>{{room.address}}</dd>
      </dl>

      <dl>
        <dt>Département</dt>
        <dd>
          <ng-container *ngIf="room.department">
            {{room.department.name}}
          </ng-container>
          <app-icon *ngIf="!room.department" bgColor="sharedRed10" icon="Cancel"></app-icon>

        </dd>
      </dl>


    </div>
  </div>
</div>
