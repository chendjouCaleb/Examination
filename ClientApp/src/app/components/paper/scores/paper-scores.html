﻿<form class="ms-form" *ngIf="form" [formGroup]="form">
  <div class="ms-form-header">Noter la copie</div>



  <div class="ms-textField" *ngFor="let score of scores">
    <label [for]="score.id"  class="msf-label">{{score.name | ucFirst}}  /{{score.radical}} points</label>
    <input type="number" [id]="score.id" [name]="score.id"  class="ms-textField-input" [formControlName]="score.id">

    <div msColor="sharedRed10" *ngIf="form.controls[score.id.toString()].dirty">
      <div *ngFor="let error of form.getErrorMessage(score.id.toString())">
        {{error}}
      </div>
    </div>

  </div>

  <div class="mt-3" msFontSize="18" msFontWeight="semibold">
    Total: <span msColor="sharedCyanBlue20">{{sum}}</span>/{{radical}} points
  </div>


  <div class="mt-4 text-right">
    <MsfButton MsfModalClose class="mr-3">Annuler</MsfButton>
    <MsfButton theme="primary" Icon="Edit" [class.msf-disabled]="form.invalid" (click)="edit()">
      Noter
    </MsfButton>
  </div>
</form>
