<form class="ms-form ms-depth-8" style="width: 400px">
  <div class="ms-form-header ms-fontColor-error">Supprimer le niveau</div>

  <div class="br-2 ms-bgColor-error ms-fontColor-error p-2 ms-fontSize-14" >
    Souhaitez vous réellement supprimer ce niveau et toutes ses sonnées?
    <br>
    <br>
    Cette opération est irréversible.
  </div>


  <div class="mt-4 text-right">
    <button msButton MsfModalClose="" class="mr-3">Annuler</button>
    <button msButton theme="error" icon="Delete"  (click)="delete()">Supprimer</button>
  </div>
</form>
