﻿<form>
  <div msDialogTitle>
    <h4>Ajouter des planificateurs</h4>
  </div>


  <div msDialogContent>
    <div class="ms-textField">
      <label class="ms-label" for="user">Choisir les utilisateurs</label>
      <user-picker id="user" name="user" [(ngModel)]="users"></user-picker>
    </div>
  </div>

    <div msDialogActions align='end'>
      <button msButton msDialogClose class="mr-3">Annuler</button>
      <button msButton (click)="addAll()" icon="Add" [disabled]="users.length < 1" theme="primary">Ajouter</button>
    </div>
  </form>
