﻿<form  class="ms-form">
  <div class="ms-form-header">Ajouter des correcteurs</div>

  <div class="ms-textField">
    <label class="msf-label" for="user">Choisir les utilisateurs</label>
    <user-picker  id="user" name="user"   [(ngModel)]="users"></user-picker>

  </div>



  <div class="mt-4 text-right">
    <MsfButton MsfModalClose class="mr-3">Annuler</MsfButton>
    <MsfButton (click)="addAll()" Icon="Add" [class.msf-disabled]="users.length < 1" theme="primary">Ajouter
    </MsfButton>
  </div>
</form>
