<div class="flex-center-cover">
  <div class="ms-form">
    <div class="ms-form-header">Changer la spécialité</div>

    <div class="ms-textField">
      <label for="levelSpeciality" class="msf-label">Spécialité </label>
      <MsSelect id="levelSpeciality" class="ms-textField-input" [(ngModel)]="levelSpeciality"
                 placeholder="Choisir une specialité">
        <MsSelectOption *ngFor="let item of student.level.levelSpecialities"
                         [value]="item">{{item.speciality.name}}</MsSelectOption>
      </MsSelect>
    </div>


    <div class="mt-4 text-right">
      <button msButton msDialogContent class="mr-3">Annuler</button>
      <button msButton theme="primary" [disabled]="!levelSpeciality" (click)="change()">
        Changer
      </button>
    </div>
  </div>
</div>
