<div class="flex-center-cover">
  ﻿
  <form class="ms-form">
    <div class="ms-form-header">Lier à un utilisateur</div>


    <div class="ms-textField">
      <label class="msf-label" for="user">Choisir un utilisateur</label>
      <user-picker id="user" name="user" [maxSize]="1" [(ngModel)]="user"></user-picker>
    </div>


    <div class="mt-4 text-right">
      <button msButton (click)="cancel()" class="mr-3">Annuler</button>
      <button msButton theme="primary" [disabled]="!user" (click)="link()">
        Lier
      </button>
    </div>
  </form>
</div>
