<img [src]="school.imageUrl" alt="Logo image">

<div style="padding: 12px">
  <div class="school-card-name">{{school.name}}</div>
  <div>{{school.acronym | uppercase}}</div>

  <div class="school-card-secondaryText">
    <div class="ms-text-ellipsis">{{school.address}}</div>
    <div class="ms-text-ellipsis">@{{school.identifier}}</div>
  </div>
</div>
