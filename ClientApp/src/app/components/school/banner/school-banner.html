<div class="school-banner-layout">
  <div class="school-banner-cover">
    <img [src]="school.coverImageUrl" alt="">
  </div>

  <div>
    <div class="school-banner-front">
      <div class="school-banner-image">
        <img [src]="imageUrl" alt="Logo de l'école">
      </div>
      <div class="school-banner-info">
        <div>
          <div class="school-banner-name">{{school.name | ucFirst}}({{school.acronym| uppercase}})</div>
          <labelled-icon icon="Accounts" [text]="school.identifier"></labelled-icon>
          <labelled-icon icon="POISolid" [text]="school.address"></labelled-icon>
          <div class="mt-2">
            0 départments, 0 examen
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="school-banner-footer">
    <MsfButton theme="primary" Icon="AddFriend" (click)="sendApplication()">Devenir étudiant</MsfButton>
    <MsfButton Icon="Settings" theme="standard" LeftIcon="ChevronDown" class="ml-2" [MsfMenuTrigger]="settingsMenu">
      Paramètres
    </MsfButton>
    <MsfMenu #settingsMenu>
      <MsfMenuItem icon="Edit" (click)="service.edit(school)">Modifier les informations</MsfMenuItem>
      <MsfMenuItem icon="Accounts" (click)="service.changeIdentifier(school)">Change l'identifier</MsfMenuItem>
      <MsfMenuItem icon="EditPhoto" (click)="changeImage()">Changer l'image de profil</MsfMenuItem>
      <MsfMenuItem icon="EditPhoto" (click)="changeCoverImage()">Changer l'image de couverture</MsfMenuItem>
      <MsfMenuItem icon="Delete" (click)="delete()" theme="error">Supprimer</MsfMenuItem>
    </MsfMenu>
  </div>
</div>
