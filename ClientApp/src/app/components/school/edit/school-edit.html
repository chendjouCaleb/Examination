<form class="ms-dialog-form" [formGroup]="form">
    <div class="ms-fontSize-24 ms-fontWeight-semibold"> Modifier les informations</div>


    <div class="ms-textField">
      <label for="name" class="ms-label">Nom</label>
      <input type="text" id="name" class="ms-textField-input" formControlName="name">
      <app-control-error [control]="form.controls['name']"></app-control-error>
    </div>

    <div class="ms-textField">
      <label for="acronym" class="ms-label">Acronyme</label>
      <input type="text" id="acronym" class="ms-textField-input" formControlName="acronym">
      <app-control-error [control]="form.controls['acronym']"></app-control-error>
    </div>


    <div class="ms-textField">
      <label for="address" class="ms-label">Addresse</label>
      <input id="address" class="ms-textField-input" formControlName="address">
      <app-control-error [control]="form.controls['address']"></app-control-error>
    </div>

    <div class="mt-4 text-right">
      <button class="mr-2" icon="Cancel" msButton msDialogClose theme="standardOutline" (click)="form.reset(school)">Annuler</button>
      <button msButton theme="primaryOutline" icon="Edit" [disabled]="form.invalid" (click)="edit()">Modifier</button>
    </div>
  </form>
