<form class="ms-form ms-depth-8" [formGroup]="form">
  <div class="ms-form-header"> Créer une école</div>


  <div class="ms-textField">
    <label for="name" class="msf-label">Nom</label>
    <input type="text" id="name" class="ms-textField-input" formControlName="name">
    <app-control-error [control]="form.controls['name']"></app-control-error>
  </div>

  <div class="ms-textField">
    <label for="acronym" class="msf-label">Acronyme</label>
    <input type="text" id="acronym" class="ms-textField-input" formControlName="acronym">
    <app-control-error [control]="form.controls['acronym']"></app-control-error>
  </div>

  <div class="ms-textField">
    <label for="address" class="msf-label">Adresse</label>
    <input id="address" class="ms-textField-input" formControlName="address">
    <app-control-error [control]="form.controls['address']"></app-control-error>
  </div>


  <div class="ms-textField">
    <label for="identifier" class="msf-label">Identifiant</label>
    <input type="identifier" id="identifier" class="ms-textField-input" formControlName="identifier"
           (blur)="checkIdentifier()">
    <app-control-error [control]="form.controls['identifier']"></app-control-error>
    <div class="col-12 small mt-0 px-0">
      L'identifiant permet d'identifier votre organisation de façon unique parmi
      plusieurs organisations qui peuvent avoir le même nom.
    </div>
  </div>


  <div class="mt-4 text-right">
    <button msButton (click)="oncancel()" class="mr-3">Annuler</button>
    <button msButton theme="primary" icon="Add" [disabled]="form.untouched || form.invalid" (click)="add()">Créer</button>
  </div>
</form>
