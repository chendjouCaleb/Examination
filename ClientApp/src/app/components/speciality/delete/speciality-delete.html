<form class="ms-form ms-depth-8" style="width: 400px">
  <div class="ms-form-header ms-fontColor-error">Supprimer la spécialité</div>

  <div class="br-2 ms-bgColor-error ms-fontColor-error p-2 ms-fontSize-14" >
    Souhaitez vous réellement supprimer cette spécialité et toutes ses sonnées?<br>
    Noter que les niveaux qui utilisent cette spécialité ne seront pas supprimées.
    <br>
    <br>
    Cette opération est irréversible.
  </div>


  <div class="mt-4 text-right">
    <MsfButton MsfModalClose="" class="mr-3">Annuler</MsfButton>
    <MsfButton theme="error" Icon="Delete"  (click)="delete()">Supprimer</MsfButton>
  </div>
</form>
