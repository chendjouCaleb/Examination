<ng-container *ngIf="school.departments">
  <div class="ms-pageTitle">
    <h2> Départements ({{school.departments.size()}})</h2>
    <div *ngIf="_auth.isAuthorized && school.userPrincipal.isPrincipal">
      <button class="ms-hiddenSm" msButton icon="Add" theme="primary" (click)="add()">Ajouter un département</button>
      <button class="ms-hiddenMdUp" msButton icon="Add" theme="primary" (click)="add()">Ajouter</button>
    </div>
  </div>

  <ms-grid [itemWidth]="320" [itemHeight]="480" yGap="0" class="mt-3">
    <app-department-card style="background-color: var(--cardBackgroundColor); display: inline-block"
                         *msGridItemDef="let department of school.departments.toArray()" [department]="department">
    </app-department-card>
  </ms-grid>


</ng-container>
