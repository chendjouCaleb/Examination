<div class="school-banner-layout">
  <div class="school-banner-cover">
    <img [src]="department.coverImageUrl" alt="">
  </div>

  <div>
    <div class="school-banner-front">
      <div class="school-banner-image">
        <img [src]="department.imageUrl" alt="Logo de l'école">
      </div>
      <div class="school-banner-info">
        <div>
          <div class="school-banner-name">{{department.name | ucFirst}}({{department.acronym| uppercase}})</div>
          <div class="my-2 ms-divider" ></div>
          <labelled-icon icon="POISolid" [text]="department.address"></labelled-icon>
        </div>
      </div>
    </div>
  </div>
  <div class="school-banner-footer">
    <div>
      <button style="color: #FFF" msIconButton theme="transparent" icon="ChevronLeft" [routerLink]="department.school.url"></button>
    </div>
    <div>
      <button *ngIf="!department.isStudent" msButton theme="primary" icon="AddFriend" (click)="sendApplication()">Devenir étudiant</button>
      <button *ngIf="department.userPrincipal.isPrincipal" msButton icon="Settings"
              theme="standard" secondaryIcon="ChevronDown" class="ml-2" [MsDropdownTrigger]="settingsMenu">
        Paramètres
      </button>
      <ms-dropdown>
        <MsContextMenu #settingsMenu>
          <MsContextMenuItem icon="Edit" (click)="service.edit(department)">Modifier les informations</MsContextMenuItem>
          <MsContextMenuItem icon="EditPhoto" (click)="changeImage()">Changer l'image de profil</MsContextMenuItem>
          <MsContextMenuItem icon="EditPhoto" (click)="changeCoverImage()">Changer l'image de couverture</MsContextMenuItem>
          <MsContextMenuItem icon="Delete" (click)="delete()" theme="error">Supprimer</MsContextMenuItem>
        </MsContextMenu>
      </ms-dropdown>
    </div>
  </div>
</div>
