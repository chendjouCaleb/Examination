﻿<form class="ms-form" >
  <div class="ms-form-header">Sélectionner les sécrétaires</div>


  <div class="ms-textField">
    <label for="secretary" class="msf-label">Selectionner</label>

    <MsfSelect id="secretary" name="secretary" [(ngModel)]="secretaryId" [multiple]="true" class="ms-textField-input"  placeholder="Choisir les sécrétaires">
      <MsfSelectOption *ngFor="let item of secretaries"  [value]="item.id">{{item.user.fullName}}</MsfSelectOption>
    </MsfSelect>

  </div>



  <div class="mt-4 text-right">
    <MsfButton MsfModalClose class="mr-3">Annuler</MsfButton>
    <MsfButton theme="primary" Icon="Add" [class.msf-disabled]="secretaryId.length === 0"  (click)="add()">
      Ajouter
    </MsfButton>
  </div>
</form>
