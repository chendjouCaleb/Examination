<div class="d-flex justify-content-between align-items-center p-2">
  <div class="ms-fontSize-24">Cours</div>
  <MsfButton Icon="Add" theme="primary" *ngIf="level" (click)="addCourse() ">Ajouter un cours</MsfButton>
</div>

<div>

  <MsfTable>
    <MsfTableHead>
      <MsfTableHeadCell>#</MsfTableHeadCell>
      <MsfTableHeadCell sortBy="name">Nom</MsfTableHeadCell>
      <MsfTableHeadCell sortBy="code">code</MsfTableHeadCell>
      <MsfTableHeadCell sortBy="coefficient">Coefficient</MsfTableHeadCell>
      <MsfTableHeadCell sortBy="radical">Radical</MsfTableHeadCell>
      <MsfTableHeadCell>Barème</MsfTableHeadCell>
      <MsfTableHeadCell *ngIf="!speciality">Spécialités</MsfTableHeadCell>
      <MsfTableHeadCell *ngIf="!level" sortBy="levelIndex">Niveau</MsfTableHeadCell>
      <MsfTableHeadCell>Date d'ajout</MsfTableHeadCell>
      <MsfTableHeadCell></MsfTableHeadCell>
    </MsfTableHead>

    <MsfTableRow *ngFor="let item of courses" [value]="item" #row>
      <MsfTableCell>{{row.index + 1}}</MsfTableCell>
      <MsfTableCell>{{item.name | ucFirst}}</MsfTableCell>
      <MsfTableCell>{{item.code}}</MsfTableCell>
      <MsfTableCell>{{item.coefficient}}</MsfTableCell>
      <MsfTableCell>{{item.radical}}</MsfTableCell>

      <MsfTableCell>
        <app-icon *ngIf="item.multipleScore" bgColor="greenLight" icon="CheckMark"></app-icon>
        <app-icon *ngIf="!item.multipleScore" bgColor="sharedRed10" icon="Cancel"></app-icon>
      </MsfTableCell>
      <MsfTableCell  *ngIf="!speciality">
        <ng-container *ngIf="!item.isGeneral && item.courseLevelSpecialities">
          {{item.specialityNames.join(', ')}}
        </ng-container>

        <app-icon *ngIf="item.isGeneral" bgColor="sharedRed10" icon="Cancel"> </app-icon>
      </MsfTableCell>

      <MsfTableCell *ngIf="!level">{{item.levelIndex}}</MsfTableCell>

      <MsfTableCell class="ms-fontSize-12"> {{item.registrationDate | date}}</MsfTableCell>
      <MsfTableCell class="text-right">
        <a (click)="service.details(item)">Détails1</a>
        <MsfIconButton class="ml-2" icon="More"></MsfIconButton>
      </MsfTableCell>
    </MsfTableRow>
  </MsfTable>

</div>
