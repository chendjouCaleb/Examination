<div class="ms-pageTitle">
  <div msFontSize="20">Chapitres du cours</div>
  <div>
    <button msButton icon="Edit" theme="primary" (click)="edit()">Modifier</button>
  </div>
</div>
<div >
  <div *ngFor="let chapter of course.chapters; let i=index" class="d-flex mt-5">
    <div class="ms-fontSize-42">{{i + 1}}. </div>
    <div class="ml-2">
      <div class="ms-fontSize-42">{{chapter.title}}</div>
      <div class="mt-2" [innerHTML]="chapter.description"></div>
    </div>
  </div>
</div>
