<div class="ms-pageTitle">
  <div class="ms-fontSize-24">Groupes ({{test.testGroupCount}})</div>
  <div *ngIf="test.isPlanner">
    <MsfButton Icon="Group" theme="primary" [outline]="true" (click)="paperService.group(test) ">Grouper les étudiants</MsfButton>
    <MsfButton Icon="Add" theme="primary" class="ml-2" (click)="service.add(test)">Ajouter un groupe</MsfButton>
  </div>
</div>

<msAlert class="my-2" theme="severeWarning" *ngIf="test.notGroupedStudentCount">
  {{test.notGroupedStudentCount}} étudiants de cette épreuve n'ont pas de groupe. Veuillez les en assigner un.
</msAlert>

<div>
  <app-test-group-item *ngFor="let item of testGroups" [testGroup]="item" class="mt-2"></app-test-group-item>
</div>
