<div class="flex-center-cover">
  <form class="ms-form">
    <div class="ms-form-header ms-sticky-header">
      <div msFontSize="20">Supprimer l'horaire</div>
      <button msIconButton icon="Cancel" class="ml-2" MsfModalClose theme="transparent" size="normal"></button>
    </div>


    <div class="ms-textField ms-disabled ms-pointer d-flex align-items-center">
      <MsfCheckbox id="deleteSession" name="deleteSession" [(ngModel)]="deleteSession"></MsfCheckbox>
      <label class="ms-label ms-pointer ml-2" for="deleteSession">
        Supprimer les s√©ances de cet horaire
      </label>
    </div>


    <div class="mt-4 text-right">
      <button msButton MsfModalClose class="mr-3">Annuler</button>
      <button msButton theme="error" icon="Delete" (click)="delete()">Supprimer</button>
    </div>
  </form>
</div>
