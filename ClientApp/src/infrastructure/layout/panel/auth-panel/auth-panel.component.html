<div *ngIf="identity.isAuthorized">

  <div class="d-flex">
    <MsfPersona size="size100">
      <MsfPersonaFigure [imageUrl]="identity.user.imageUrl" color="darkBlue"></MsfPersonaFigure>

    </MsfPersona>

    <div class="ml-2">
      <div class="ms-fontSize-18 ms-fontWeight-semibold text-capitalize">{{identity.user.fullName}}</div>
      <div class="ms-fontSize-14">
        <div>@{{identity.user.username}}</div>
        <div>{{identity.user.email}}</div>

        <div class="mt-1">
          <a href="http://www.google.com">Mon compte</a></div>
        <div class="mt-2">
          <button msButton theme="primary" icon="AccountActivity" [routerLink]="identity.user.url">Mon activité</button>
        </div>

      </div>
    </div>
  </div>

  </div>
