<div style="width: 800px" class="ms-form ms-depth-8">
  <div class="ms-fontSize-24">{{title}}</div>

  <div class="d-flex justify-content-center mt-5">

    <div >
      <div class="br-2 ms-bgColor-warning ms-fontColor-warning p-2 ms-fontSize-12" *ngIf="!_imageUrl">
        Charger une image depuis votre ordinateur pour la redimensionner.
      </div>
      <img [hidden]="!_imageUrl" [src]="_imageUrl" alt="school profile image" style="max-height: 300px" #imageElement>
    </div>
  </div>
  <div class="text-center mt-2" *ngIf="_resizeMode">
    <MsfIconButton icon="Rotate90Clockwise" theme="primary" [rounded]="true"
                   (click)="_cropper.rotate(90)"></MsfIconButton>
    <MsfIconButton class="ml-2" icon="Rotate90CounterClockwise" theme="primary" [rounded]="true"
                   (click)="_cropper.rotate(-90)"></MsfIconButton>

    <MsfIconButton class="ml-2" icon="CheckMark" theme="success" [rounded]="true" (click)="endResize()"></MsfIconButton>
  </div>


  <div class="mt-5 d-flex justify-content-between">
    <div>
      <label for="input-file">
        <MsfButton Icon="Upload" theme="standard" style="font-size: 12px">Importer une photo</MsfButton>
      </label>
      <input type="file" id="input-file" name="image" accept="image/*" (change)="loadImage($event.target)" style="display: none">

      <MsfButton theme="primary" class="ml-2" style="font-size: 12px" Icon="Crop" *ngIf="_imageUrl" [class.msf-disabled]="_resizeMode" (click)="startResize()">Redimensionner</MsfButton>

    </div>

    <div class="text-right">
      <ng-content></ng-content>
    </div>

  </div>

</div>
