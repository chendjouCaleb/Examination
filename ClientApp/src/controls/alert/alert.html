<div class="ms-alert-layout">
  <div class="ms-alert-icon" *ngIf="icon">
    <i class="ms-Icon ms-Icon--{{iconName}}"></i>
  </div>
  <div class="ms-alert-body">
    <ng-content></ng-content>
  </div>

  <div class="ms-alert-close" *ngIf="closeButton">
    <button class="ms-alert-closeButton" (click)="hide()">
<i class="ms-Icon ms-Icon--Cancel"></i>
    </button>
  </div>


</div>

<ng-content select="[msAlertFooter]"></ng-content>
