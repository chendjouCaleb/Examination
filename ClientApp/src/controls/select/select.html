<div #origin="cdkOverlayOrigin" (click)="toggle()" cdk-overlay-origin class="ms-select-wrapper">
  <div class="ms-select-contentLayout">
    <div #content class="ms-select-content">

      <ng-container #contentView [class.hidden]="!showValue"></ng-container>
      <div [class.hidden]="showValue" class="ms-select-placeholder">{{placeholder}}</div>
    </div>
    <div class="ms-select-trigger">
      <i MsfIcon iconName="ChevronDown"></i>
    </div>
  </div>
</div>

<ng-template #defaultTemplate>
  {{triggerValue}}
</ng-template>

<ng-template (backdropClick)="close()"
             [cdkConnectedOverlayOpen]="openPanel"
             [cdkConnectedOverlayOrigin]="origin"

             cdk-connected-overlay
             cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
             cdkConnectedOverlayHasBackdrop
             cdkConnectedOverlayLockPosition
             cdkConnectedOverlayPanelClass="ms-select-panel-overlay"

>


  <div #panel [@transformPanel] class="ms-select-panel">

    <ng-content></ng-content>
  </div>

</ng-template>
